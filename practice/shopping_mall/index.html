<!DOCTYPE html>
<html>
    <head>
        <title>SimpleShop</title>
        <meta charset="utf-8" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
    <!-- navbar -->
        <div id="navbar">
            <img class="logo" src="images/logo.png" alt="SimpleShop logo">
            <div class="menu">
                <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>

    <!-- hero header -->
        <div id="heroheader">
            <img src="images/hero_header.jpg" alt="main image">
        </div>

    <!-- products -->
        <div id="products">
            <h1>Our New Products</h1>
            
            <div id="items">

                <div class="item">
                    <a href="#">
                        <img src="images/sunglasses.jpg">
                        <h2>Sunglasses</h2>
                        <h3>49,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/tassel_loafer.jpg">
                        <h2>Tassel Loafer</h2>
                        <h3>89,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/beige_bag.jpg">
                        <h2>Beige Bag</h2>
                        <h3>69,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/sneakers.jpg">
                        <h2>Sneakers</h2>
                        <h3>79,000</h3>
                    </a>
                </div>

                
                <div class="item">
                    <a href="#">
                        <img src="images/slippers.jpg">
                        <h2>Slippers</h2>
                        <h3>29,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/wrist_watch.jpg">
                        <h2>Wrist Watch</h2>
                        <h3>99,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/fedora_hat.jpg">
                        <h2>Fedora Hat</h2>
                        <h3>39,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/classic_loafer.jpg">
                        <h2>Classic Loafer</h2>
                        <h3>99,000</h3>
                    </a>
                </div>


                <div class="item">
                    <a href="#">
                        <img src="images/pink_bag.jpg">
                        <h2>Pink Bag</h2>
                        <h3>79,000</h3>
                    </a>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
    
    <!-- footer -->
        <div id="footer">
            <a href="#" target="_blank">
                <img src="images/facebook.png" alt="facebook">
            </a>
            <a href="#" target="_blank">
                <img src="images/instagram.png" alt="facebook">
            </a>
            <a href="#" target="_blank">
                <img src="images/twitter.png" alt="facebook">
            </a>
        </div>
    </body>
</html>
